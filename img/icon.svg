<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF"/>
      <stop offset="100%" style="stop-color:#5856D6"/>
    </linearGradient>
    <linearGradient id="car" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E5E5EA"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Car Body -->
  <g transform="translate(56, 140)">
    <!-- Car shape -->
    <path d="M50 120 L80 60 L320 60 L350 120 L380 120 L380 180 L20 180 L20 120 Z"
          fill="url(#car)" stroke="#FFF" stroke-width="4"/>

    <!-- Windows -->
    <path d="M90 70 L110 110 L180 110 L180 70 Z" fill="#007AFF" opacity="0.3"/>
    <path d="M190 70 L190 110 L290 110 L310 70 Z" fill="#007AFF" opacity="0.3"/>

    <!-- Wheels -->
    <circle cx="100" cy="180" r="35" fill="#333"/>
    <circle cx="100" cy="180" r="20" fill="#666"/>
    <circle cx="300" cy="180" r="35" fill="#333"/>
    <circle cx="300" cy="180" r="20" fill="#666"/>

    <!-- Headlights -->
    <rect x="350" y="100" width="25" height="15" rx="4" fill="#FFD60A"/>
    <rect x="25" y="100" width="25" height="15" rx="4" fill="#FF3B30"/>

    <!-- Damage indicator (scratch) -->
    <g transform="translate(220, 90)">
      <path d="M0 0 L30 25 M10 0 L40 25 M20 0 L50 25"
            stroke="#FF3B30" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    </g>
  </g>

  <!-- Chat bubble -->
  <g transform="translate(300, 280)">
    <path d="M0 0 C0 -20, 20 -40, 60 -40 L120 -40 C160 -40, 180 -20, 180 0 L180 50 C180 70, 160 90, 120 90 L60 90 L30 120 L30 90 C20 90, 0 70, 0 50 Z"
          fill="#FFFFFF" opacity="0.95"/>
    <!-- Chat dots -->
    <circle cx="50" cy="25" r="10" fill="#007AFF"/>
    <circle cx="90" cy="25" r="10" fill="#007AFF" opacity="0.7"/>
    <circle cx="130" cy="25" r="10" fill="#007AFF" opacity="0.4"/>
  </g>

  <!-- Euro symbol -->
  <g transform="translate(80, 310)">
    <circle cx="40" cy="40" r="45" fill="#34C759" opacity="0.9"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="45" font-weight="bold"
          fill="#FFF" text-anchor="middle">$</text>
  </g>
</svg>
